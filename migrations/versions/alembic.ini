[alembic]
script_location = migrations
prepend_sys_path = .
file_template = %%(rev)s_%%(slug)s
timezone = UTC
version_path_separator = os  # use relative paths

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
hooks = black

[post_write_hooks.black]
type = console_scripts
entrypoint = black
options = -l 88

[alembic:runtime]
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/motionportrait_bot_v2
