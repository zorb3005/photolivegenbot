version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: motionportrait_bot_v2
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  live-photo-dev:
    build: .
    env_file: .env
    depends_on:
      - db
    command: ["python", "-m", "app.bot.runner"]
    restart: unless-stopped

  live-photo-api:
    build: .
    env_file: .env
    environment:
      API_PORT: 8000
      API_HOST: 0.0.0.0
      SSL_CERT_FILE: /certs/selfsigned.crt
      SSL_KEY_FILE: /certs/selfsigned.key
    depends_on:
      - db
    command: ["bash", "docker/start_api.sh"]
    volumes:
      - ./certs:/certs:ro
    ports:
      - "9001:8000"
    restart: unless-stopped


  nocodb:
    image: nocodb/nocodb:latest
    environment:
      # NocoDB expects credentials as query params: host:port?u=<user>&p=<pass>&d=<db>
      NC_DB: pg://db:5432?u=postgres&p=postgres&d=motionportrait_bot_v2
    ports:
      - "8889:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
